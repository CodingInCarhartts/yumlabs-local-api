version: '3.8'

services:
  api:
    build: .
    container_name: local-api
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - MONGODB_URI=mongodb://mongodb:27017/yumlabs
    networks:
      - local-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  local-network:
    driver: bridge
